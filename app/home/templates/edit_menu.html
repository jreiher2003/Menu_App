{% extends "base.html" %}
{% block title %}Edit menu item{% endblock %}
{% block content %}
edit menu item template {{ place_id }}{{ menu_id }}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Edit menu item</h1>
            <form method="post" action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ edit_menu.name }}">
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" class="form-control" id="name" name="course" value="{{ edit_menu.course }}">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ edit_menu.description }}">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price" value="{{ edit_menu.price }}">
                    
                </div>
                <input type="submit" value="Edit">
                <a href="{{ url_for('home.show_menu', place_id=place_id) }}">cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
