{% extends "base.html" %}
{% block title %}Create New Restaurant{% endblock %}
{% block content %}
new restaurant template

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="text-center">Create a new restaurant</h1>
            <form action="" method="post" autocomplete="on">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="place">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="add a restuarant name..." required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="yrs_open">Yrs Open</label>
                            <input type="number" class="form-control" id="yrs_open" name="yrs_open" placeholder="years open">
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="what's the address..." required>
                    </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="city" required>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="state">State</label>
                            <select name="state" class="form-control">
                                {% for state in states %}
                                <option value="{{ state.name }}">{{ state.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" name="zip_" placeholder="zip">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" class="form-control" id="website" name="website" placeholder="website">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="phone" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="owner">Owner</label>
                    <input type="text" class="form-control" id="owner" name="owner" placeholder="owner">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add">
                    <a href="{{ url_for('home.show_places') }}">cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
